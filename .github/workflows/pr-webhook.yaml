---
name: Send Webhook

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  send-webhooks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-depth: 0

      - name: Setup Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Setup Workflow Tools
        shell: bash
        run: brew install jq

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@24d32ffd492484c1d75e0c0b894501ddb9d30d62 # v47
        with:
          files_yaml: |
            omv:
              - 'clusters/omv/**'
              - 'components/**'

      - name: Send cluster webhooks
        id: send-cluster-webhooks
        env:
          # Webhook URLs from secrets
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
          WEBHOOK_SECRET: ${{ secrets.WEBHOOK_SECRET }}

          # Changed files information
          OMV_CHANGED_FILES: ${{ steps.changed-files.outputs.omv_all_changed_files }}
          OMV_ANY_CHANGED: ${{ steps.changed-files.outputs.omv_any_changed }}

          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: |
          # Debug: Show critical GitHub context
          echo "üîç GitHub Event Debug Info:"
          echo "OMV_ANY_CHANGED: $OMV_ANY_CHANGED"
          echo "OMV_CHANGED_FILES: $OMV_CHANGED_FILES"

          # Check if OMV files were changed
          if [ "$OMV_ANY_CHANGED" = "true" ]; then
            echo "‚úÖ OMV files changed, preparing webhook..."

            # Add cluster information to GitHub context
            echo "$GITHUB_CONTEXT" | jq '. + {"cluster": "omv"}' > github_context_with_cluster.json

            # Send webhook with cluster information
            curl -X POST "$WEBHOOK_URL" \
              -H "Content-Type: application/json" \
              -H "X-Webhook-Secret: $WEBHOOK_SECRET" \
              -d @github_context_with_cluster.json

            echo "üì§ Webhook sent successfully for OMV cluster"
          else
            echo "‚è≠Ô∏è No OMV files changed, skipping webhook"
          fi
