---
controllers:
  app:
    pod:
      annotations:
        reloader.stakater.com/auto: "true"
    containers:
      app:
        image:
          repository: ghcr.io/hsakoh/switchbotmqtt-amd64
          tag: 1.0.46
        env:
          TZ: "America/New_York"
        resources:
          requests:
            cpu: 10m
            memory: 250Mi
          limits:
            memory: 500Mi
        probes:
          liveness:
            enabled: true
          readiness:
            enabled: true
service:
  app:
    ports:
      http:
        port: 8099

ingress:
  app:
    enabled: true
    className: internal
    annotations:
      gethomepage.dev/enabled: "true"
      gethomepage.dev/group: Ingress
      gethomepage.dev/name: Switchbot MQTT
      gethomepage.dev/icon: si-mqtt
    hosts:
      - host: &host "{{ .Release.Name }}.${CLUSTER_DOMAIN}"
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: app
              port: http
    tls:
      - hosts:
          - *host

persistence:
  data:
    enabled: true
    existingClaim: switchbotmqtt
    globalMounts:
      - path: /data
  options-secret:
    type: secret
    name: switchbotmqtt
    globalMounts:
      - path: /data/options.json
        subPath: options.json
