useStandardNaming: true

airflowPodAnnotations:
  reloader.stakater.com/auto: "true"

executor: "KubernetesExecutor"

extraEnv: |
  - name: AIRFLOW__CORE__LOAD_EXAMPLES
    value: 'False'
  - name: AIRFLOW__CORE__HIDE_SENSITIVE_VAR_CONN_FIELDS
    value: 'False'
  - name: AIRFLOW__CORE__DEFAULT_TIMEZONE
    value: America/New_York
  - name: AIRFLOW__API__BASE_URL
    value: 'https://airflow.${CLUSTER_DOMAIN}'
  - name: AIRFLOW__API__DEFAULT_WRAP
    value: 'True'
  - name: AIRFLOW__API__EXPOSE_CONFIG
    value: 'True'

extraEnvFrom: |
  - secretRef:
      name: airflow-secret

data:
  # metadataSecretName: &secrets airflow-secret
  brokerUrl: "redis://valkey:6379"

webserverSecretKeySecretName: airflow-secret

kerberos:
  enabled: false

apiServer:
  apiServerConfig: |
    import os
    from flask_appbuilder.security.manager import AUTH_OAUTH, AUTH_DB, AUTH_REMOTE_USER
    from flask import current_app
    from airflow.configuration import conf
    from werkzeug.middleware.proxy_fix import ProxyFix

    AUTH_TYPE = AUTH_OAUTH

    # registration configs
    AUTH_USER_REGISTRATION = True  # allow users who are not already in the FAB DB
    AUTH_USER_REGISTRATION_ROLE = "Public"  # this role will be given in addition to any AUTH_ROLES_MAPPING

    OAUTH_DOMAIN = os.environ.get("OAUTH_DOMAIN")

    # the list of providers which the user can choose from
    OAUTH_PROVIDERS = [
      {
          "name": "authentik",
          "icon": "fa-circle-o",
          "token_key": "access_token",
          "remote_app": {
            "api_base_url": f"https://{OAUTH_DOMAIN}/application/o/",
            "client_kwargs": {
                "scope": "email profile",
                "verify_signature": True,
            },
            "client_id": os.environ.get("CLIENT_ID"),
            "client_secret": os.environ.get("CLIENT_SECRET"),
            "authorize_url": (
                f"https://{OAUTH_DOMAIN}/application/o/authorize/"
            ),
            "access_token_url": (
                f"https://{OAUTH_DOMAIN}/application/o/token/"
            ),
            "request_token_url": None,
            "jwks_uri": f"https://{OAUTH_DOMAIN}/application/o/airflow/jwks/",
          },
      },
    ]

    # a mapping from the values of `userinfo["role_keys"]` to a list of FAB roles
    AUTH_ROLES_MAPPING = {
        "admins": ["Admin"],
    }

    # if we should replace ALL the user's roles each login, or only on registration
    AUTH_ROLES_SYNC_AT_LOGIN = True

    # force users to re-auth after 30min of inactivity (to keep roles in sync)
    PERMANENT_SESSION_LIFETIME = 1800

    if conf.getboolean("fab", "ENABLE_PROXY_FIX"):
      current_app.wsgi_app = ProxyFix(  # type: ignore
          current_app.wsgi_app,
          x_for=conf.getint("fab", "PROXY_FIX_X_FOR", fallback=1),
          x_proto=conf.getint("fab", "PROXY_FIX_X_PROTO", fallback=1),
          x_host=conf.getint("fab", "PROXY_FIX_X_HOST", fallback=1),
          x_port=conf.getint("fab", "PROXY_FIX_X_PORT", fallback=1),
          x_prefix=conf.getint("fab", "PROXY_FIX_X_PREFIX", fallback=1),
      )

createUserJob:
  useHelmHooks: false
  applyCustomEnv: false

migrateDatabaseJob:
  useHelmHooks: false
  applyCustomEnv: false

redis:
  enabled: false

postgresql:
  enabled: true
  image:
    tag: latest

config:
  logging:
    colored_console_log: 'True'

dags:
  persistence:
    enabled: false
  gitSync:
    enabled: false
    # repo: git@github.com:GwynHannay/airflow-pipelines.git
    # branch: "main"
    # ref: "main"
    # subPath: ""
    # sshKeySecret: repo-ssh-secret

logs:
  persistence:
    enabled: false

webserver:
  defaultUser:
    enabled: false
