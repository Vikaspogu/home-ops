---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: airflow-data-platform
  labels:
    app.kubernetes.io/instance: &name airflow
    app.kubernetes.io/name: *name
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ceph-block
  resources:
    requests:
      storage: 2Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: airflow-dags
  labels:
    app.kubernetes.io/instance: &name airflow
    app.kubernetes.io/name: *name
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ceph-block
  resources:
    requests:
      storage: 2Gi
