---
controllers:
  valkey:
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      app:
        image:
          repository: valkey/valkey
          tag: 9.0.0-alpine@sha256:b4ee67d73e00393e712accc72cfd7003b87d0fcd63f0eba798b23251bfc9c394
        env:
          VALKEY_PASSWORD_FILE: /secret/valkey-password
          VALKEY_PORT: &port 6379
service:
  app:
    ports:
      http:
        port: *port

persistence:
  data:
    type: emptyDir
  secret:
    type: secret
    name: valkey-secret
    advancedMounts:
      valkey:
        app:
          - path: /secret/valkey-password
            subPath: valkey-password
            readOnly: true
