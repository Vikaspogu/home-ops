---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: syncthing
  labels:
    app.kubernetes.io/instance: syncthing
    app.kubernetes.io/name: syncthing
  annotations:
    gethomepage.dev/href: "https://syncthing.${CLUSTER_DOMAIN}"
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: Ingress
    gethomepage.dev/icon: https://cdn.jsdelivr.net/gh/selfhst/icons/png/syncthing.png
spec:
  parentRefs:
    - name: ${GATEWAY_NAME}
      namespace: ${GATEWAY_NAMESPACE}
      sectionName: https
  hostnames: ["syncthing.${CLUSTER_DOMAIN}"]
  rules:
    - backendRefs:
        - name: syncthing
          port: http
