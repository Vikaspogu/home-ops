---
controllers:
  jellyseerr:
    initContainers:
      init-db:
        image:
          repository: ghcr.io/home-operations/postgres-init
          tag: 18.1.0@sha256:866f15038ed5185a2b8118821f470bb7ca0df8c4231b8e277446e681ebb1ed84
        envFrom: &envFrom
          - secretRef:
              name: jellyseerr-secret
    pod:
      annotations:
        reloader.stakater.com/auto: "true"
    containers:
      app:
        image:
          repository: ghcr.io/fallenbagel/jellyseerr
          tag: 2.7.3@sha256:9cc9e9ee6cd5cf5a23feb45c37742ba34cfd6314d81d259cddb373a97ac92cdd
        env:
          TZ: America/New_York
          LOG_LEVEL: "info"
          PORT: &port 80
        envFrom: *envFrom
        probes:
          liveness: &probes
            enabled: false
            custom: true
            spec:
              httpGet:
                path: /api/v1/status
                port: *port
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
          readiness: *probes
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities: { drop: ["ALL"] }
        resources:
          requests:
            cpu: 10m
          limits:
            memory: 2Gi
defaultPodOptions:
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
    fsGroupChangePolicy: OnRootMismatch

service:
  app:
    ports:
      http:
        port: &port 80

persistence:
  config:
    existingClaim: "jellyseerr"
    globalMounts:
      - path: /app/config
  config-cache:
    existingClaim: "jellyseerr-cache"
    globalMounts:
      - path: /app/config/cache
  tmpfs:
    type: emptyDir
    advancedMounts:
      jellyseerr:
        app:
          - path: /app/config/logs
            subPath: logs
          - path: /tmp
            subPath: tmp
