---
defaultPodOptions:
  nodeSelector:
    zwave.feature.node.kubernetes.io/device: "true"
controllers:
  zwave:
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      app:
        image:
          repository: ghcr.io/zwave-js/zwave-js-ui
          tag: 11.5.2@sha256:0fc5d18604b43eb75227e16ce108f7297b905d6095113890318c3fcd37b0284a
        env:
          TZ: America/New_York
          PORT: &port 80
        probes:
          liveness: &probes
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /health
                port: *port
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
          readiness: *probes
        securityContext:
          privileged: true
        resources:
          requests:
            cpu: 10m
service:
  app:
    ports:
      http:
        port: *port
      websocket:
        port: 3000

persistence:
  config:
    enabled: true
    existingClaim: zwave
    globalMounts:
      - path: /usr/src/app/store
  usb:
    enabled: true
    type: hostPath
    hostPath: /dev/serial/by-id/usb-Zooz_800_Z-Wave_Stick_533D004242-if00
    hostPathType: CharDevice
    globalMounts:
      - path: /dev/ttyUSB0
