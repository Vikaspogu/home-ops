---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: piped
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: piped-db-creds
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # App
        DB_DATABASE_NAME: &dbName "{{ .PIPED_DB_NAME }}"
        DB_HOSTNAME: &dbHost "postgres17-rw.default.svc.cluster.local"
        DB_USERNAME: &dbUsername "{{ .PIPED_DB_USERNAME }}"
        DB_PASSWORD: &dbPassword "{{ .PIPED_DB_PASSWORD }}"

        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbName
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUsername
        INIT_POSTGRES_PASS: *dbPassword
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: piped
    - extract:
        key: cloudnative-pg
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: piped-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: piped-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        config.properties: |
          API_URL: https://papi.${CLUSTER_DOMAIN}
          COMPROMISED_PASSWORD_CHECK: true
          DISABLE_REGISTRATION: true
          FEED_RETENTION: 30
          FRONTEND_URL: https://yt.${CLUSTER_DOMAIN}
          HTTP_WORKERS: 4
          PORT: 8080
          PROXY_PART: https://pproxy.${CLUSTER_DOMAIN}
          SENTRY_DSN:
          hibernate.connection.driver_class: org.postgresql.Driver
          hibernate.connection.url: jdbc:postgresql://postgres17-rw.default.svc.cluster.local:5432/{{ .PIPED_DB_NAME }}
          hibernate.connection.username: "{{ .PIPED_DB_USERNAME }}"
          hibernate.connection.password: "{{ .PIPED_DB_PASSWORD }}"
  dataFrom:
    - extract:
        key: piped
