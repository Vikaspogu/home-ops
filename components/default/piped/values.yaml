---
defaultPodOptions:
  securityContext:
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
    fsGroupChangePolicy: "OnRootMismatch"
controllers:
  backend:
    strategy: RollingUpdate
    annotations:
      secret.reloader.stakater.com/reload: piped-secret, piped-db-creds
    initContainers:
      init-db:
        image:
          repository: ghcr.io/home-operations/postgres-init
          tag: 17.6.0@sha256:86a1992d46273c58fd4ad95b626081dfaabfe16bd56944675169e406d1a660dd
        envFrom: &envFrom
          - secretRef:
              name: piped-db-creds
    containers:
      app:
        image:
          repository: 1337kavin/piped
          tag: latest@sha256:1f38b992ce02a50afddbbf68be1ac11cff6953d36fd8fa2b98c08a19f8ef06e7
        probes:
          liveness:
            enabled: true
          readiness:
            enabled: true
        resources:
          requests:
            cpu: 10m
            memory: 500Mi
          limits:
            memory: 2000Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
  frontend:
    strategy: RollingUpdate
    containers:
      app:
        image:
          repository: ghcr.io/bjw-s-labs/piped-frontend
          tag: 2025.3.17@sha256:8ed05c7df0bc8899e54a3952a99b63d55cdc7669d759beeb9370fbb32330468b
        env:
          BACKEND_HOSTNAME: papi.${CLUSTER_DOMAIN}
        probes:
          liveness:
            enabled: true
          readiness:
            enabled: true
        resources:
          requests:
            cpu: 10m
            memory: 32Mi
          limits:
            memory: 256Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          # readOnlyRootFilesystem: true
  ytproxy:
    strategy: RollingUpdate
    containers:
      app:
        image:
          repository: 1337kavin/piped-proxy
          tag: latest@sha256:c46d67af3c5e1b8dca0d53b1496488d3992fae8bb9bb89dc5d9aea3d5bc2a4c3
        command:
          - /app/piped-proxy
        probes:
          liveness:
            enabled: true
          readiness:
            enabled: true
        resources:
          requests:
            cpu: 10m
            memory: 500Mi
          limits:
            memory: 2000Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL

service:
  backend:
    controller: backend
    ports:
      http:
        port: &port 8080
  frontend:
    controller: frontend
    ports:
      http:
        port: 8080
  ytproxy:
    controller: ytproxy
    ports:
      http:
        port: 8080

persistence:
  config:
    type: secret
    name: piped-secret
    advancedMounts:
      backend:
        app:
          - path: /app/config.properties
            subPath: config.properties
            readOnly: true
