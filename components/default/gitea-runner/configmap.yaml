---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gitea-runner-config
data:
  config.yaml: |
    log:
      level: info

    runner:
      file: /data/.runner
      capacity: 1
      timeout: 3h
      insecure: false
      fetch_timeout: 5s
      fetch_interval: 2s
      labels:
        - "ubuntu-latest:docker://catthehacker/ubuntu:act-latest"
        - "ubuntu-22.04:docker://catthehacker/ubuntu:act-22.04"
        - "ubuntu-24.04:docker://catthehacker/ubuntu:act-24.04"

    cache:
      enabled: true
      dir: /data/cache

    container:
      network: host
      privileged: false
      docker_host: tcp://localhost:2375
      force_pull: false
      options: --init
      valid_volumes:
        - /var/run/docker.sock
