---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: gitea-runner
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: gitea-runner-secret
    template:
      engineVersion: v2
      data:
        GITEA_RUNNER_REGISTRATION_TOKEN: "{{ .RUNNER_TOKEN }}"
  dataFrom:
    - extract:
        key: gitea
