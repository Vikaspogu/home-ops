---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
resources:
  - ./http-route.yaml
components:
  - ../../volsync-system/volsync-replication
configMapGenerator:
  - name: bazarr-scripts
    files:
      - post-process.sh=./scripts/post-process.sh
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled

helmCharts:
  - name: app-template
    releaseName: bazarr
    namespace: default
    repo: https://bjw-s-labs.github.io/helm-charts
    version: "4.4.0"
    valuesFile: values.yaml
