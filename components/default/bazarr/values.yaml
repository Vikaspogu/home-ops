---
controllers:
  app:
    annotations:
      reloader.stakater.com/auto: "true"
    pod:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
        supplementalGroups:
          - 100
    containers:
      subcleaner:
        image:
          repository: registry.k8s.io/git-sync/git-sync
          tag: v4.5.1
          pullPolicy: IfNotPresent
        args:
          - --repo=https://github.com/KBlixt/subcleaner.git
          - --branch=master
          - --wait=86400 # 1 day
          - --root=/add-ons/
      app:
        image:
          repository: ghcr.io/home-operations/bazarr
          tag: 1.5.5@sha256:0949a30fb6e6703a63aaa9775760b8af820f7871f6a9aa9207e2ea00fd855e2c
        env:
          TZ: "America/New_York"
        resources:
          requests:
            cpu: 50m
            memory: 250Mi
          limits:
            memory: 4Gi
service:
  app:
    ports:
      http:
        port: 6767

persistence:
  config:
    enabled: true
    existingClaim: bazarr
    globalMounts:
      - path: /config
  media:
    type: nfs
    server: omv-baymx.a113.internal
    path: "/storage0/media"
    globalMounts:
      - path: /nfs-nas-pvc
  add-ons:
    enabled: true
    type: emptyDir
    globalMounts:
      - path: /add-ons
  scripts:
    enabled: true
    type: configMap
    name: bazarr-scripts # overriden by kustomizeconfig
    defaultMode: 0775
