---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
resources:
  - ./external-secret.yaml
  - ./http-route.yaml
helmCharts:
  - name: app-template
    releaseName: garage
    repo: oci://ghcr.io/bjw-s-labs/helm
    version: "4.6.0"
    valuesFile: values.yaml

configMapGenerator:
  - files:
      - resources/configuration.toml
    name: garage-configmap
generatorOptions:
  annotations:
    # Disable or env-sub no worky for authelia config
    kustomize.toolkit.fluxcd.io/substitute: disabled
  disableNameSuffixHash: true
