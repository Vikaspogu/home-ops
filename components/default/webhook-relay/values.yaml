---
controllers:
  webhook-relay:
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      app:
        image:
          repository: docker.io/vikaspogu/webhook-relay
          tag: latest@sha256:b891fb13cf69ae5bff2e03405a1f5c73654cad27381efd7f14b7c5de5f2d2c5f
        envFrom:
          - secretRef:
              name: webhook-relay
        env:
          TZ: "America/New_York"
        resources:
          requests:
            cpu: 50m
            memory: 100Mi
          limits:
            memory: 1000Mi
service:
  app:
    ports:
      http:
        port: 8080
