---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./externalsecret.yaml

configMapGenerator:
  - name: donetick-config
    files:
      - selfhosted.yaml
generatorOptions:
  disableNameSuffixHash: true

helmCharts:
  - name: app-template
    releaseName: donetick
    namespace: default
    repo: https://bjw-s-labs.github.io/helm-charts
    version: "4.3.0"
    valuesFile: values.yaml
