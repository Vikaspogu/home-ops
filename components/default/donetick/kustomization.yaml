---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./externalsecret.yaml
  - ./http-route.yaml

configMapGenerator:
  - name: donetick-config
    files:
      - selfhosted.yaml
generatorOptions:
  disableNameSuffixHash: true

helmCharts:
  - name: app-template
    releaseName: donetick
    namespace: default
    repo: oci://ghcr.io/bjw-s-labs/helm
    version: "4.6.0"
    valuesFile: values.yaml
