---
apiVersion: v1
kind: Endpoints
metadata:
  labels:
    app.kubernetes.io/instance: reverse-proxy-syncthing
  name: reverse-proxy-syncthing
subsets:
  - addresses:
      - ip: ${NAS_IP_ADDRESS}
    ports:
      - port: 8384
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/instance: reverse-proxy-syncthing
  name: reverse-proxy-syncthing
spec:
  ports:
    - port: 8384
      protocol: TCP
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: &app syncthing
  labels:
    app.kubernetes.io/instance: *app
    app.kubernetes.io/name: *app
  annotations:
    gethomepage.dev/href: "https://syncthing.${CLUSTER_DOMAIN}"
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: Ingress
    gethomepage.dev/icon: https://cdn.jsdelivr.net/gh/selfhst/icons/png/syncthing.png
spec:
  parentRefs:
    - name: ${GATEWAY_NAME}
      namespace: ${GATEWAY_NAMESPACE}
      sectionName: https
  hostnames: ["syncthing.${CLUSTER_DOMAIN}"]
  rules:
    - backendRefs:
        - name: *app
          port: 8384
