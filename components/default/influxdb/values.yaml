---
fullnameOverride: influxdb
image:
  repository: docker.io/library/influxdb
  tag: 2.7.12
  pullPolicy: IfNotPresent
adminUser:
  create: true
  organization: homelab
  bucket: scrutiny
  user: "admin"
  retention_policy: "0s"
  existingSecret: influxdb-secret
pdb:
  create: false
env:
  - name: TZ
    value: "America/New_York"
ingress:
  enabled: false
  className: internal

service:
  type: LoadBalancer
  annotations:
    lbipam.cilium.io/ips: "10.30.30.159"

persistence:
  enabled: true
  useExisting: true
  name: influxdb

resources:
  requests:
    cpu: 30m
    memory: 500M
