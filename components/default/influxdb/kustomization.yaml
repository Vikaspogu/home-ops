---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
resources:
  - ./externalsecret.yaml

components:
  - ../../volsync-system/volsync-replication
helmCharts:
  - name: influxdb2
    releaseName: influxdb
    namespace: default
    repo: https://helm.influxdata.com/
    version: "2.1.2"
    valuesFile: values.yaml
