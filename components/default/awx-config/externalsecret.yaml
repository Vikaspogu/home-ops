---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: awx-db-connection
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: awx-db-connection
    template:
      engineVersion: v2
      data:
        host: postgres17-rw.default.svc.cluster.local
        port: "5432"
        database: "awx"
        username: "{{.DB_USERNAME}}"
        password: "{{.DB_PASSWORD}}"
        sslmode: prefer
        target_session_attrs: read-write
        type: unmanaged
  dataFrom:
    - extract:
        key: awx
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: awx-admin-password
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: awx-admin-password
    template:
      engineVersion: v2
      data:
        password: "{{.password}}"
  dataFrom:
    - extract:
        key: awx
