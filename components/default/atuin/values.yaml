---
controllers:
  app:
    replicas: 1
    strategy: RollingUpdate
    annotations:
      reloader.stakater.com/auto: "true"
    initContainers:
      init-db:
        image:
          repository: ghcr.io/home-operations/postgres-init
          tag: 17.6.0@sha256:86a1992d46273c58fd4ad95b626081dfaabfe16bd56944675169e406d1a660dd
        envFrom: &envFrom
          - secretRef:
              name: atuin-secret
    containers:
      app:
        image:
          repository: ghcr.io/atuinsh/atuin
          tag: v18.9.0@sha256:86ab9638b278486ccb4e75645272f332b4d5ff590bacb3ae1c4194c0d7233424
        env:
          ATUIN_HOST: 0.0.0.0
          ATUIN_PORT: &port 80
          ATUIN_OPEN_REGISTRATION: "true"
          ATUIN_METRICS__ENABLE: "true"
          ATUIN_METRICS__HOST: 0.0.0.0
          ATUIN_METRICS__PORT: &metricsPort 8080
          ATUIN_TLS__ENABLE: "false"
        envFrom: *envFrom
        args: ["server", "start"]
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities: { drop: ["ALL"] }
        resources:
          requests:
            cpu: 10m
          limits:
            memory: 256Mi
    pod:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
service:
  app:
    ports:
      http:
        port: *port
      metrics:
        port: *metricsPort
serviceMonitor:
  app:
    serviceName: app
    enabled: true
    endpoints:
      - port: metrics
        scheme: http
        path: /metrics
        interval: 1m
        scrapeTimeout: 10s
persistence:
  config:
    enabled: true
    type: emptyDir
