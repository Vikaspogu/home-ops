---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: kite
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: kite-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # App
        KITE_USERNAME: "{{ .username }}"
        KITE_PASSWORD: "{{ .password }}"
        DB_TYPE: postgres
        DB_DSN: postgresql://{{ .POSTGRES_USER }}:{{ .POSTGRES_PASS }}@postgres17-rw.default.svc.cluster.local:5432/kite

        # Postgres Init
        INIT_POSTGRES_DBNAME: kite
        INIT_POSTGRES_HOST: postgres17-rw.default.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .POSTGRES_PASS }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: kite
    - extract:
        key: cloudnative-pg
