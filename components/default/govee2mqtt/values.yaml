---
controllers:
  app:
    pod:
      annotations:
        reloader.stakater.com/auto: "true"
    containers:
      app:
        image:
          repository: ghcr.io/wez/govee2mqtt
          tag: 2025.01.04-2c39a50f
        envFrom:
          - secretRef:
              name: govee2mqtt
        env:
          TZ: "America/New_York"
          GOVEE_MQTT_HOST: "mosquitto.default.svc.cluster.local"
          GOVEE_TEMPERATURE_SCALE: F
        resources:
          requests:
            cpu: 10m
            memory: 100Mi
          limits:
            memory: 250Mi
        probes:
          liveness:
            enabled: true
          readiness:
            enabled: true
service:
  app:
    ports:
      http:
        port: 8056
