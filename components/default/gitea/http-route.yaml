---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: gitea
  labels:
    app.kubernetes.io/instance: gitea
    app.kubernetes.io/name: gitea
  annotations:
    gethomepage.dev/href: "https://gitea.${CLUSTER_DOMAIN}"
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: Ingress
    gethomepage.dev/icon: https://cdn.jsdelivr.net/gh/selfhst/icons/png/gitea.png
spec:
  parentRefs:
    - name: ${GATEWAY_NAME}
      namespace: ${GATEWAY_NAMESPACE}
      sectionName: https
  hostnames: ["gitea.${CLUSTER_DOMAIN}"]
  rules:
    - backendRefs:
        - name: gitea
          port: 3000
