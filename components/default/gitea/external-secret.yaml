---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: gitea
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: gitea-secret
    template:
      engineVersion: v2
      data:
        INIT_POSTGRES_DBNAME: "gitea"
        INIT_POSTGRES_HOST: "pg17-omv-rw.default.svc.cluster.local"
        INIT_POSTGRES_USER: "{{ .POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .POSTGRES_PASS }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        GITEA__database__HOST: "pg17-omv-rw.default.svc.cluster.local:5432"
        GITEA__database__NAME: "gitea"
        GITEA__database__USER: "{{ .POSTGRES_USER }}"
        GITEA__database__PASSWD: "{{ .POSTGRES_PASS }}"
        GITEA__webhook__ALLOWED_HOST_LIST: "{{.GITEA__webhook__ALLOWED_HOST_LIST}}"
        username: "{{.username}}"
        password: "{{.password}}"
        email: "gitea@local.domain"
        passwordMode: keepUpdated
  dataFrom:
    - extract:
        key: gitea
    - extract:
        key: cloudnative-pg
