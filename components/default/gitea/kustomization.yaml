---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
components:
  - ../../volsync-system/volsync-replication
resources:
  - ./external-secret.yaml
  - ./http-route.yaml

helmCharts:
  - name: gitea
    releaseName: gitea
    namespace: default
    repo: https://dl.gitea.io/charts
    version: "12.3.0"
    valuesFile: values.yaml
