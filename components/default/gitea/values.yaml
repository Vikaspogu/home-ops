fullnameOverride: &name gitea
controllers:
  gitea:
    annotations:
      reloader.stakater.com/auto: "true"
    initContainers:
      init-db:
        image:
          repository: ghcr.io/home-operations/postgres-init
          tag: 18.1.0@sha256:866f15038ed5185a2b8118821f470bb7ca0df8c4231b8e277446e681ebb1ed84
        envFrom: &envFrom
          - secretRef:
              name: gitea-secret
    containers:
      gitea:
        image:
          repository: ghcr.io/go-gitea/gitea
          tag: 1.25.3-rootless
        env:
          TZ: "America/New_York"
          USER_UID: 1000
          USER_GID: 1000
          GITEA__ACTIONS__ENABLED: "True"
          GITEA__database__DB_TYPE: "postgres"
          GITEA__REPOSITORY__ENABLE_PUSH_CREATE_USER: "True"
          GITEA__REPOSITORY__DEFAULT_BRANCH: "main"
          GITEA__SECURITY__INSTALL_LOCK: "True"
          GITEA__SERVER__DOMAIN: "gitea.${CLUSTER_DOMAIN}"
          GITEA__SERVER__ROOT_URL: "https://gitea.${CLUSTER_DOMAIN}"
          GITEA__SERVER__SSH_DOMAIN: "ssh.${CLUSTER_DOMAIN}"
          GITEA__SERVER__SSH_PORT: 22
        securityContext:
          allowPrivilegeEscalation: false
          # mkdir: can't create directory '/tmp/gitea': Read-only file system
          readOnlyRootFilesystem: false
          capabilities: { drop: ["ALL"] }
        envFrom: *envFrom
        resources:
          requests:
            cpu: 10m
            memory: 300Mi
          limits:
            memory: 600Mi
service:
  gitea:
    controller: *name
    ports:
      http:
        port: 3000
  ssh:
    enabled: true
    controller: *name
    ports:
      ssh:
        enabled: true
        port: 22
        targetPort: 2222
        protocol: TCP

persistence:
  config:
    enabled: true
    existingClaim: gitea
    globalMounts:
      - path: /var/lib/gitea
