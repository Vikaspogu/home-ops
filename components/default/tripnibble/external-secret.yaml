---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: tripnibble-registry
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: tripnibble-registry-secret
    template:
      engineVersion: v2
      type: kubernetes.io/dockerconfigjson
      data:
        .dockerconfigjson: |
          {
            "auths": {
              "gitea.omv.a113.casa": {
                "username": "{{ .username }}",
                "password": "{{ .REGISTRY_TOKEN }}",
                "auth": "{{ printf "%s:%s" .username .REGISTRY_TOKEN | b64enc }}"
              }
            }
          }
  dataFrom:
    - extract:
        key: gitea
