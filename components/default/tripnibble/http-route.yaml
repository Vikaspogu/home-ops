---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: tripnibble
spec:
  parentRefs:
    - name: internal
      namespace: network
      sectionName: https
  hostnames:
    - "tripnibble.${CLUSTER_DOMAIN}"
  rules:
    - backendRefs:
        - name: tripnibble-app
          port: 3000
