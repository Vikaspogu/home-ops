---
controllers:
  app:
    replicas: 0
    pod:
      annotations:
        reloader.stakater.com/auto: "true"
    containers:
      app:
        image:
          repository: ghcr.io/bigthundersr/onstar2mqtt
          tag: 2.1.1@sha256:2b06486607ecb25874329677df81854c1c163d7c3d4affaba2551e7999359d2f
        envFrom:
          - secretRef:
              name: onstar2mqtt
        env:
          TZ: "America/New_York"
          MQTT_HOST: "mosquitto.default.svc.cluster.local"
          MQTT_REJECT_UNAUTHORIZED: "false"
          MQTT_USERNAME: "dummy"
          MQTT_PASSWORD: "dummy"
          TOKEN_LOCATION: "/data"
        resources:
          requests:
            cpu: 10m
            memory: 100Mi
          limits:
            memory: 500Mi
        probes:
          liveness:
            enabled: false
          readiness:
            enabled: false
service:
  app:
    ports:
      http:
        port: 8056

persistence:
  config:
    enabled: true
    existingClaim: onstar2mqtt
    globalMounts:
      - path: "/data"
