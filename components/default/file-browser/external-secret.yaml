---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: file-browser
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: file-browser
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # App
        FILEBROWSER_ADMIN_PASSWORD: "{{ .password }}"
  dataFrom:
    - extract:
        key: filebrowser
