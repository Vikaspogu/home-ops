---
controllers:
  app:
    pod:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
        supplementalGroups:
          - 100
    containers:
      app:
        image:
          repository: ghcr.io/home-operations/radarr
          tag: 6.0.2.10271@sha256:12b8348c57c556d837d28bbc73a8837fb7f402a29aba40385a0513dbd068881b
        env:
          TZ: "America/New_York"
          RADARR__INSTANCE_NAME: Radarr
          RADARR__PORT: &port 80
          RADARR__LOG_LEVEL: info
        resources:
          limits:
            memory: 1500Mi
          requests:
            cpu: 250m
            memory: 350Mi
        probes:
          liveness: &probes
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /ping
                port: *port
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
          readiness: *probes
service:
  app:
    ports:
      http:
        port: 80

persistence:
  config:
    enabled: true
    existingClaim: radarr
  media:
    type: nfs
    server: omv-baymx.a113.internal
    path: "/storage0/media"
    globalMounts:
      - path: /nfs-nas-pvc
