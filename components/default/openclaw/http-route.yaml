---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: &app openclaw
  labels:
    app.kubernetes.io/instance: *app
    app.kubernetes.io/name: *app
  annotations:
    gethomepage.dev/href: "https://openclaw.${CLUSTER_DOMAIN}"
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: AI
    gethomepage.dev/icon: https://raw.githubusercontent.com/openclaw/openclaw/main/assets/icon.png
    gethomepage.dev/name: OpenClaw
    gethomepage.dev/description: "Personal AI Assistant"
spec:
  parentRefs:
    - name: ${GATEWAY_NAME}
      namespace: ${GATEWAY_NAMESPACE}
      sectionName: https
  hostnames: ["openclaw.${CLUSTER_DOMAIN}"]
  rules:
    - backendRefs:
        - name: openclaw
          port: 18789
