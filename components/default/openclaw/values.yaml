---
controllers:
  app:
    annotations:
      reloader.stakater.com/auto: "true"
    pod:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
    containers:
      app:
        image:
          repository: ghcr.io/openclaw/openclaw
          tag: 2026.2.12
        command:
          - node
          - dist/index.js
          - gateway
          - --bind
          - lan
          - --port
          - "18789"
        env:
          TZ: "America/New_York"
          HOME: /home/node
          TERM: xterm-256color
          PATH: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/home/node/.openclaw/bin/bin"
          npm_config_prefix: home/node/.openclaw/npm
          # Skills environment variables from secret
        envFrom:
          - secretRef:
              name: openclaw-secret
        probes:
          liveness:
            enabled: true
            custom: true
            spec:
              tcpSocket:
                port: 18789
              initialDelaySeconds: 30
              periodSeconds: 30
          readiness:
            enabled: true
            custom: true
            spec:
              tcpSocket:
                port: 18789
              initialDelaySeconds: 10
              periodSeconds: 10
          startup:
            enabled: true
            custom: true
            spec:
              tcpSocket:
                port: 18789
              periodSeconds: 5
              failureThreshold: 30
        resources:
          requests:
            cpu: 100m
            memory: 512Mi
          limits:
            memory: 2Gi

service:
  app:
    ports:
      http:
        port: 18789

persistence:
  # Main data directory (~/.openclaw)
  data:
    enabled: true
    existingClaim: openclaw
    globalMounts:
      - path: /home/node/.openclaw
  # Mount config.json from secret
  config:
    enabled: true
    type: secret
    name: openclaw-config-json
    globalMounts:
      - path: /home/node/.openclaw/config.json
        subPath: config.json
        readOnly: true
