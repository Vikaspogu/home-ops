---
controllers:
  app:
    annotations:
      reloader.stakater.com/auto: "true"
    pod:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
    containers:
      app:
        image:
          repository: ghcr.io/openclaw/openclaw
          tag: 2026.2.13
        env:
          TZ: "America/New_York"
        envFrom:
          - secretRef:
              name: openclaw-secret
        probes:
          liveness: &probes
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /health
                port: 18789
              initialDelaySeconds: 30
              periodSeconds: 30
              timeoutSeconds: 10
              failureThreshold: 5
          readiness: *probes
          startup:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /health
                port: 18789
              initialDelaySeconds: 10
              periodSeconds: 5
              timeoutSeconds: 10
              failureThreshold: 30
        resources:
          requests:
            cpu: 100m
            memory: 512Mi
          limits:
            memory: 2Gi

service:
  app:
    ports:
      http:
        port: 18789

persistence:
  # Main data directory (~/.openclaw)
  data:
    enabled: true
    existingClaim: openclaw
    globalMounts:
      - path: /home/node/.openclaw
  # Mount openclaw.json from secret
  config:
    enabled: true
    type: secret
    name: openclaw-config-json
    globalMounts:
      - path: /home/node/.openclaw/openclaw.json
        subPath: openclaw.json
        readOnly: true
