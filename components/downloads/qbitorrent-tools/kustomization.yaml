---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: downloads
configMapGenerator:
  - name: qbittorrent-tools-configmap
    files:
      - config.yaml=./config/config.yaml
generatorOptions:
  disableNameSuffixHash: true
helmCharts:
  - name: app-template
    releaseName: qbittorrent-tools
    namespace: downloads
    repo: oci://ghcr.io/bjw-s-labs/helm
    version: "4.3.0"
    valuesFile: values.yaml
