---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: "${ARGOCD_APP_NAME}-dst"
spec:
  trigger:
    manual: restore-once
  kopia:
    accessModes: ["ReadWriteOnce"]
    cacheAccessModes: ["ReadWriteOnce"]
    cacheCapacity: ${ARGOCD_ENV_VOLSYNC_CAPACITY}
    cacheStorageClassName: ${ARGOCD_ENV_STORAGE_CLASS}
    capacity: ${ARGOCD_ENV_VOLSYNC_CAPACITY}
    cleanupCachePVC: true
    cleanupTempPVC: true
    copyMethod: Snapshot
    enableFileDeletion: true
    moverSecurityContext:
      runAsUser: 1000
      runAsGroup: 100
      fsGroup: 100
    repository: "${ARGOCD_APP_NAME}-volsync-secret"
    sourceIdentity:
      sourceName: ${ARGOCD_APP_NAME}
    storageClassName: ${ARGOCD_ENV_STORAGE_CLASS}
    volumeSnapshotClassName: ${ARGOCD_ENV_VOLUME_SNAPSHOT_CLASS}
