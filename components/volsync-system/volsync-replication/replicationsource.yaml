---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: ${ARGOCD_APP_NAME}
spec:
  sourcePVC: ${ARGOCD_APP_NAME}
  trigger:
    schedule: "0 */6 * * *"
  kopia:
    accessModes: ["ReadWriteOnce"]
    cacheAccessModes: ["ReadWriteOnce"]
    cacheCapacity: ${ARGOCD_ENV_VOLSYNC_CACHE_CAPACITY}
    cacheStorageClassName: ${ARGOCD_ENV_STORAGE_CLASS}
    compression: zstd-fastest
    copyMethod: Snapshot
    moverSecurityContext:
      runAsUser: 1000
      runAsGroup: 100
      fsGroup: 100
    repository: "${ARGOCD_APP_NAME}-volsync-secret"
    retain:
      hourly: 24
      daily: 7
    storageClassName: ${ARGOCD_ENV_STORAGE_CLASS}
    volumeSnapshotClassName: ${ARGOCD_ENV_VOLUME_SNAPSHOT_CLASS}
