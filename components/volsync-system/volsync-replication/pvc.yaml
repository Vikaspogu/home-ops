---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ${ARGOCD_APP_NAME}
spec:
  accessModes:
    - ReadWriteOnce
  dataSourceRef:
    kind: ReplicationDestination
    apiGroup: volsync.backube
    name: ${ARGOCD_APP_NAME}-dst
  resources:
    requests:
      storage: ${ARGOCD_ENV_VOLSYNC_CAPACITY}
  storageClassName: ${ARGOCD_ENV_STORAGE_CLASS}
