---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: rancher
  namespace: cattle-system
  labels:
    app.kubernetes.io/instance: rancher
    app.kubernetes.io/name: rancher
spec:
  repo: https://releases.rancher.com/server-charts/stable
  chart: rancher
  targetNamespace: cattle-system
  valuesContent: |-
    hostname: "rancher.${CLUSTER_DOMAIN}"
    replicas: 1
    rancherImageTag: v2.13-head@sha256:91fdf32dd742b0a400fc5198811beb4ac8aa32c84d52f89a40a8d52a497e93e7
    ingress:
      enabled: false
    tls: external
    agentTLSMode: "system-store"
    global:
      cattle:
        systemUpgradeController:
          enabled; false
    fleet:
      gitops:
        enabled: false
