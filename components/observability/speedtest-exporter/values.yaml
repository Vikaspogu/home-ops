---
controllers:
  speedtest-exporter:
    strategy: RollingUpdate
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      app:
        image:
          repository: ghcr.io/miguelndecarvalho/speedtest-exporter
          tag: v3.5.4
        env:
          TZ: ${TIMEZONE}
        resources:
          requests:
            cpu: 15m
            memory: 50Mi
          limits:
            memory: 100Mi
service:
  metrics:
    ipFamilyPolicy: PreferDualStack
    ports:
      metrics:
        port: 9798
