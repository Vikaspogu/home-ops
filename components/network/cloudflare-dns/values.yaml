---
fullnameOverride: cloudflare-dns
provider: cloudflare
env:
  - name: CF_API_EMAIL
    valueFrom:
      secretKeyRef:
        name: cloudflare-dns
        key: EMAIL
  - name: CF_API_KEY
    valueFrom:
      secretKeyRef:
        name: cloudflare-dns
        key: API_KEY
  - name: CF_ZONE_ID
    valueFrom:
      secretKeyRef:
        name: cloudflare-dns
        key: CF_ZONE_ID
extraArgs:
  - --cloudflare-dns-records-per-page=1000
  - --cloudflare-proxied
  - --crd-source-apiversion=externaldns.k8s.io/v1alpha1
  - --crd-source-kind=DNSEndpoint
  - --gateway-name=envoy-external
  - --zone-id-filter=$(CF_ZONE_ID)
triggerLoopOnEvent: true
policy: sync
sources: ["crd", "gateway-httproute"]
txtOwnerId: default
txtPrefix: k8s.
domainFilters: ["${CLUSTER_DOMAIN}"]
serviceMonitor:
  enabled: true
podAnnotations:
  secret.reloader.stakater.com/reload: cloudflare-dns
