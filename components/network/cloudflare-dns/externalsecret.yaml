---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cloudflare-dns
  namespace: network
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: cloudflare-dns
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        EMAIL: "{{.EMAIL}}"
        API_KEY: "{{.API_KEY_CASA}}"
        CF_ZONE_ID: "{{ .ZONE_ID_CASA }}"
  dataFrom:
    - extract:
        key: cloudflare
