---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cloudflare-dns
  namespace: network
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: cloudflare-dns
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        email: "{{.email}}"
        api-key: "{{.api_key}}"
  dataFrom:
    - extract:
        key: cloudflare
