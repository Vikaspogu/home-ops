---
fullnameOverride: &app unifi-dns
provider:
  name: webhook
  webhook:
    image:
      repository: ghcr.io/kashalls/external-dns-unifi-webhook
      tag: v0.8.0@sha256:fb2f74fdd0fc9fa22b95b525ccca9958715c0963d317da23b5f858858443dabe
    env:
      - name: UNIFI_HOST
        valueFrom:
          secretKeyRef:
            name: *app
            key: UNIFI_HOST
      - name: UNIFI_API_KEY
        valueFrom:
          secretKeyRef:
            name: *app
            key: UNIFI_API_KEY
    livenessProbe:
      httpGet:
        path: /healthz
        port: http-webhook
      initialDelaySeconds: 10
      timeoutSeconds: 5
    readinessProbe:
      httpGet:
        path: /readyz
        port: http-webhook
      initialDelaySeconds: 10
      timeoutSeconds: 5
extraArgs:
  - --ignore-ingress-tls-spec
triggerLoopOnEvent: true
policy: sync
sources: ["gateway-httproute", "service"]
txtOwnerId: main
txtPrefix: k8s.
domainFilters: ["${CLUSTER_DOMAIN}"]
serviceMonitor:
  enabled: true
podAnnotations:
  secret.reloader.stakater.com/reload: *app
