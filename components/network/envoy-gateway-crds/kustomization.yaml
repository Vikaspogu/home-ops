apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: network

helmCharts:
  - name: gateway-helm
    releaseName: gateway-helm
    namespace: network
    repo: oci://mirror.gcr.io/envoyproxy
    version: 1.5.3
    includeCRDs: true
    valuesInline:
      crds:
        gatewayAPI:
          enabled: true
          channel: experimental   # Available options: standard, experimental
        envoyGateway:
          enabled: false
