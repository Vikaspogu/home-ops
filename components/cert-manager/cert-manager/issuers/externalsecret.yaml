---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cert-manager-secret
  namespace: cert-manager
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: cert-manager-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        api-key: "{{.API_TOKEN_CASA}}"
  dataFrom:
    - extract:
        key: cloudflare
