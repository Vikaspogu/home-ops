---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: gitea-registry
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: gitea-registry-secret
    template:
      metadata:
        annotations:
          reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
          reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
          reflector.v1.k8s.emberstack.com/reflection-auto-namespaces: "argo-system,ai,default"
      engineVersion: v2
      type: kubernetes.io/dockerconfigjson
      data:
        .dockerconfigjson: |
          {
            "auths": {
              "gitea.omv.a113.casa": {
                "username": "{{ .username }}",
                "password": "{{ .REGISTRY_TOKEN }}",
                "auth": "{{ printf "%s:%s" .username .REGISTRY_TOKEN | b64enc }}"
              }
            }
          }
  dataFrom:
    - extract:
        key: gitea
