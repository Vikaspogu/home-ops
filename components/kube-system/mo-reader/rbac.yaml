---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mo-reader
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mo-reader
rules:
  - apiGroups: [""]
    resources:
      - pods
      - pods/log
      - events
      - nodes
      - services
      - persistentvolumeclaims
      - namespaces
      - configmaps
    verbs: ["get", "list"]
  - apiGroups: ["apps"]
    resources:
      - deployments
      - statefulsets
      - daemonsets
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: mo-reader
subjects:
  - kind: ServiceAccount
    name: mo-reader
    namespace: kube-system
roleRef:
  kind: ClusterRole
  name: mo-reader
  apiGroup: rbac.authorization.k8s.io
