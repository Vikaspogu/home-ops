apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: argo
spec:
  parentRefs:
    - name: ${GATEWAY_NAME}
      namespace: ${GATEWAY_NAMESPACE}
      sectionName: https
  hostnames: ["argo.${CLUSTER_DOMAIN}"]
  rules:
    - backendRefs:
        - name: argocd-server
          port: 80
