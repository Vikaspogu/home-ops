---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: argocd-image-updater-git-creds
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: git-creds
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        username: "x-access-token"
        password: "{{ .K8S_TOKEN }}"
  dataFrom:
    - extract:
        key: Github
