---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argo-system
resources:
  - ./externalsecret.yaml
  - ./http-route.yaml

helmCharts:
  - name: kubechecks
    releaseName: kubechecks
    namespace: argo-system
    repo: https://zapier.github.io/kubechecks/
    version: "0.5.6"
    valuesFile: values.yaml
  - name: kubechecks-rbac
    releaseName: kubechecks-rbac
    namespace: argo-system
    repo: https://zapier.github.io/kubechecks/
    version: "0.4.5"
    valuesInline:
      namespace: "argo-system"
