apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: &app kubechecks
spec:
  parentRefs:
    - name: ${GATEWAY_NAME}
      namespace: ${GATEWAY_NAMESPACE}
      sectionName: https
  hostnames: ["kubechecks.${CLUSTER_DOMAIN}"]
  rules:
    - backendRefs:
        - name: *app
          port: 8080
