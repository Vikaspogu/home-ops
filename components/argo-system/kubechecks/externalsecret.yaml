---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: kubechecks
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: kubechecks
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        KUBECHECKS_VCS_TOKEN: "{{ .K8S_TOKEN }}"
        KUBECHECKS_ARGOCD_API_TOKEN: "{{.ARGOCD_OMV_TOKEN}}"
  dataFrom:
    - extract:
        conversionStrategy: Default
        decodingStrategy: None
        key: kubechecks
        metadataPolicy: None
    - extract:
        conversionStrategy: Default
        decodingStrategy: None
        key: Github
        metadataPolicy: None
