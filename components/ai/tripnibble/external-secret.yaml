---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: gitea-registry
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: gitea-registry-secret
    template:
      engineVersion: v2
      type: kubernetes.io/dockerconfigjson
      data:
        .dockerconfigjson: |
          {
            "auths": {
              "gitea.omv.a113.casa": {
                "username": "{{ .username }}",
                "password": "{{ .REGISTRY_TOKEN }}",
                "auth": "{{ printf "%s:%s" .username .REGISTRY_TOKEN | b64enc }}"
              }
            }
          }
  dataFrom:
    - extract:
        key: gitea
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: tripnibble
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: tripnibble-secret
    template:
      engineVersion: v2
      data:
        INFERENCE_HUB_MODEL: "{{ .INFERENCE_HUB_MODEL }}"
        INFERENCE_HUB_BASE_URL: "{{ .INFERENCE_HUB_BASE_URL }}"
        API_KEY: "{{ .API_KEY }}"
        EMBEDDING_MODEL: "{{.EMBEDDING_MODEL}}"
        OAUTH_AUTHENTIK_CLIENT_ID: "{{.CLIENT_ID}}"
        CHAINLIT_AUTH_SECRET: "{{.CHAINLIT_AUTH_SECRET}}"
  dataFrom:
    - extract:
        key: tripnibble
    - extract:
        key: inference-hub
