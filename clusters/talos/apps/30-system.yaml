applications:

  cloudflare-tunnel:
    annotations:
      argocd.argoproj.io/sync-wave: "20"
    destination:
      namespace: network
    source:
      path: components/network/cloudflare-tunnel

  system-upgrade-controller:
    annotations:
      argocd.argoproj.io/sync-wave: "20"
    destination:
      namespace: system-upgrade
    source:
      path: components/system-upgrade/system-upgrade-controller

  kubechecks:
    annotations:
      argocd.argoproj.io/sync-wave: "20"
    destination:
      namespace: argo-system
    source:
      path: components/argo-system/kubechecks
