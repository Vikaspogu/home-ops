---
# OMV-specific deployment patch for Kopia
# Adds hostPath volume for repository storage
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kopia
spec:
  template:
    spec:
      volumes:
        - name: repository
          type: nfs
          server: omv-loki.vikaspogu.internal
          path: "/storage0/VolsyncKopia"
      containers:
        - name: app
          volumeMounts:
            - name: repository
              mountPath: /repository
