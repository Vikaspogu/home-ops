---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: kopia-maintenance
spec:
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: maintenance
              volumeMounts:
                - name: repository
                  mountPath: /repository
          volumes:
            - name: repository
              nfs:
                server: omv-baymx.a113.internal
                path: "/storage0/VolsyncKopia"
