---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile

helmDefaults:
  cleanupOnFail: true
  wait: true
  waitForJobs: true

repositories:
  - name: cilium
    url: https://helm.cilium.io
  - name: jetstack
    url: https://charts.jetstack.io

releases:
  - name: cilium
    namespace: kube-system
    atomic: true
    chart: cilium/cilium
    version: 1.18.1
    values: ['../../apps/kube-system/cilium/values.yaml']

  - name: coredns
    namespace: kube-system
    atomic: true
    chart: oci://ghcr.io/coredns/charts/coredns
    version: 1.44.3
    values: ['../../../../components/kube-system/coredns/values.yaml']
    needs: ['kube-system/cilium']

  - name: spegel
    namespace: kube-system
    atomic: true
    chart: oci://ghcr.io/spegel-org/helm-charts/spegel
    version: 0.3.0
    values: ['../../../../components/kube-system/spegel/values.yaml']
    needs: ['kube-system/coredns']
