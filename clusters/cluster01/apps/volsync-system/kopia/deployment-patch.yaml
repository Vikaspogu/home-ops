---
# Cluster01-specific deployment patch for Kopia
# Adds hostPath volume for repository storage
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kopia
spec:
  template:
    spec:
      volumes:
        - name: repository
          hostPath:
            path: /var/lib/kopia
            type: DirectoryOrCreate
      containers:
        - name: app
          volumeMounts:
            - name: repository
              mountPath: /repository
