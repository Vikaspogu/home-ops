---
# OMV-specific deployment patch for Kopia
# Adds hostPath volume for repository storage
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kopia
spec:
  template:
    spec:
      volumes:
        - name: repository
          hostPath:
            path: /srv/dev-disk-by-uuid-9d2e4cb9-8825-4168-8153-e020ee524474/storage0/VolsyncKopia
            type: DirectoryOrCreate
      containers:
        - name: app
          volumeMounts:
            - name: repository
              mountPath: /repository
