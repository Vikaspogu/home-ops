apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: observability
resources:
  - ../../../../../components/observability/kube-prometheus-stack

helmCharts:
  - name: kube-prometheus-stack
    releaseName: kube-prometheus-stack
    namespace: observability
    repo: oci://ghcr.io/prometheus-community/charts
    includeCRDs: true
    version: 78.2.1
    valuesInline:
      kubeEtcd:
        enabled: false
      defaultRules:
        disabled:
          KubeControllerManagerDown: true
          KubeProxyDown: true
          KubeSchedulerDown: true
        rules:
          etcd: false
    valuesFile: ../../../../../components/observability/kube-prometheus-stack/values.yaml
